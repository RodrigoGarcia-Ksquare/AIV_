<!-- index.html -->
<!DOCTYPE html>
<html>

    <head>
        <title>CSS Template</title>
        <link rel='stylesheet' href='/AIV_/style.css' type='text/css' />
    </head>

    <body>

        <section class="FlexContainer">

            <div class="login">
                <main class="loginStyle">

                    <header>
                        <h1>Welcome back</h1>
                        <h2>Welcome back! Please enter your details</h2>
                    </header>

                    <form class="position">
                        <div>
                            <label for="e-mail">
                                Email:
                            </label>
            
                            <input type="text" name="user_email" id="e-mail" placeholder="Enter your email">
                        </div>

                        <div>
                            <label for="password">
                                Password:
                            </label>
            
                            <input type="password" name="user_password" id="password" placeholder="Type your e-mail">
                        </div>
                        
                        <div id="checkBox">
                            <div style="text-align: left;">

                                <input type="checkbox" name="user_check" id="check">

                                <label for="check">
                                    Remember for 30 days
                                </label>
                            </div>  

                            <div style="text-align: right;">
                                Forgot password
                            </div>
                        </div>

                        <div id="boxButton">
                            <div>
                                <button>Sign in</button>
                            </div>
                            <div>
                                <button>Sign in with Google</button>
                            </div>
                        </div>

                    </form>

                </main>

            </div>
            
            <div class="info">
                <h1>PRUEBA</h1>
            </div>

        </section>

    </body>

</html>
